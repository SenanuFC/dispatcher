<div ng-controller="appCtrl">
  <table class="pure-table">
    <thead>
    <tr>
      <th>Date</th>
      <th>Package</th>
      <th>Requester</th>
      <th>Destination</th>
      <th>Username</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="a in assignedDispatches track by $index">
      <td>{{a.product.date}}</td>
      <td>{{a.product.package}}</td>
      <td>{{a.product.requester}}</td>
      <td>{{a.product.destination}}</td>
      <td>{{a.dispatcher.username}}</td>
      <td>{{a.status}}</td>
    </tr>

  </table>
</div>
